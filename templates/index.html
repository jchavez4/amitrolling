{% extends 'base.html' %}

{% block body %}
    <div class="container">

        <form id="tweet-form">
            <div class="form-group">
                <h2>Tweet Link
                    <input class="form-control" type="url" id="tweet-link">
                </h2>
            </div>

            <div id="embed-tweet"></div>

            <div class="form-group">
                <button type="submit" id="tweet-form-bttn" class="btn btn-primary">Troll?</button>
            </div>
        </form> 

        <div><h4 id="label"></h4></div>

        <form action="/logout">
            <div class="form-group">
                    <button type="submit" class="btn btn-primary">Logout</button>
            </div>
        </form>
    
    </div>

    <div class="container">
        <canvas id="tweetTimeChart"></canvas>

        <canvas id="accountTimeChart"></canvas>

        <canvas id="sentimentChart"></canvas>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="/static/trolling.js"></script>
{% endblock %}
